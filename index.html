<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

      
      
          <div class="container">
                <div class="aside">

                    <div class="card card-front">
                        <div class="content">
                          <div class="cardNumber"> 
                            <span>0000</span> <span>0000</span> <span>0000</span> <span>0000</span>
                          </div>
                          <div class="footer">
                            <span class="name">
                              JANE APPLESEED
                            </span>
                            <span class="expiry-date">
                              <span class="monthDisplay">00</span>/<span class="yearDisplay">00</span>
                            </span>
                          </div>
                        </div>
                      </div>
        
                      <div class="card card-back">
                        <span class="three-digits">000</span>
                      </div>
                   

                </div>
                <div class="main">
                    
                        <form action="" class="card-form">
                          <div>
                            <label for="name">CARDHOLDER NAME</label><br>
                            <input type="text" placeholder="e.g. Jane Appleseed" id="name"  maxlength="50">
                            <span class="error-message error-message-name visible-inline">Can't be blank</span>
                          </div>
              
                          <div>
                            <label for="number">CARD NUMBER</label><br>
                            <input  type="text" inputmode="numeric" placeholder="e.g. 1234 5678 9123 0000" id="number"  maxlength="19">
                            <span class="error-message error-message-number visible-inline">Can't be blank</span>
                          </div>
              
                          <div class="input-group">
                            <div class="exp-date-block">
                            <label for="exp-date-M" class="exp-date-label">Exp. Date (MM/YY)</label><br>
                            <input type="text" inputmode="numeric" placeholder="MM" id="exp-date-M" maxlength="2">
                            <input type="text" inputmode="numeric" placeholder="YY" id="exp-date-Y" maxlength="2">
                            <span class="error-message error-message-date visible-inline">Can't be blank</span>
                            </div>
              
                          <div class="cvc-block">
                            <label for="cvc" class="cvc-label">CVC</label><br>
                            <input type="text" inputmode="numeric" id="cvc" placeholder="e.g. 123" maxlength="3">
                            <span class="error-message error-message-cvc visible-inline">Can't be blank</span>
                          </div>
              
                          </div>
              
                          <button type="button" class="confirm">Confirm</button>
              
                        </form>

                        <div class="success hidden">
                            <svg class="check-mark"width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="40" cy="40" r="40" fill="url(#a)"/><path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3"/><defs><linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse"><stop stop-color="#6348FE"/><stop offset="1" stop-color="#610595"/></linearGradient></defs></svg>

                            <h1 class="thanks">Thank you!</h1>
                            <div class="message">We've added your card details</div>
                            <button class="continue-btn">Continue</button>
                        </div>
                      

                </div>
          </div>
        
        
        <script src="script.js" async defer></script>
    </body>
</html>
